<!DOCTYPE html>
<html>
<head>
  <title>GitHub User Finder</title>
  <link rel="stylesheet" type="text/css" href="./script.js">
  <style>
    .container {
  max-width: 400px;
  margin: 0 auto;
  text-align: center;
  padding-top: 50px;
}

  margin-bottom: 20px;
}

  width: 80%;
  padding: 10px;

}

}

}

</head>

    <div id="user-info" class="user-info">

    </div>

</body>
</html>
