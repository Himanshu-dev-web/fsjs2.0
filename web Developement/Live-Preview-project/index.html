<!DOCTYPE html>
<html>
<head>
  <title>Live Preview</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Live Preview</h1>

  <div class="container">
    
    <div class="form-section">
      <h2>Form Section</h2>
      <form id="preview-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter the title">
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="Enter the author name">
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" placeholder="Enter the category">
        </div>
        <div class="form-group">
          <label for="story">Story:</label>
          <textarea id="story" placeholder="Enter the story"></textarea>
        </div>
      </form>
    </div>
    <div class="live-preview-section">
      <h2>Live Preview</h2>
      <div id="live-preview">
        <h3 id="live-title"></h3>
        <p><strong>Author:</strong> <span id="live-author"></span></p>
        <p><strong>Category:</strong> <span id="live-category"></span></p>
        <p id="live-story"></p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
