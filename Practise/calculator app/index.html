<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="rounded shadow-2xl	 w-[30%] mx-auto mt-[10%] h-[50%] border border-gray-400 flex flex-col items-center">
        <div class="shadow-md screen border border-gray-400 rounded w-[90%] py-4 mt-2">
            
        </div><br>
        <div class="grid grid-cols-4 gap-2">
            <button class="shadow-md	 border border-gray-400 px-2 m-2">7</button>
            <button class="shadow-md	 border border-gray-400 px-2 m-2">8</button>
            <button class="shadow-md	 border border-gray-400 px-2 m-2" >9</button>
            <button class=" shadow-md	border border-gray-400 px-2 m-2" >+</button>

            <button class="shadow-md	border border-gray-400 px-2 m-2">4</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2">5</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2" >6</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2" >-</button>

            <button class="shadow-md	border border-gray-400 px-2 m-2">1</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2">2</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2">3</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2" >*</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2" >0</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2" >.</button>
            <button class="shadow-md	border border-gray-400 px-2 m-2" >/</button>
            <button id="equals" class="bg-red-500 border border-gray-400 px-2 m-2" >=</button>
            <button id="clear " class="bg-yellow-300 border border-gray-400 w-[80%]  rounded my-3 flex">Clear</button>
            <button id="Delete" class="bg-yellow-300 border border-gray-400 w-[80%]  rounded my-3 flex">Delete</button>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
